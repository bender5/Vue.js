<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">

</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var userData = {name: 'Tom', age:25};
var app = new Vue({
    el: '#app',
    data: userData
});
app.age=30;

app.name='Bob';
</script>
</body>
</html>
